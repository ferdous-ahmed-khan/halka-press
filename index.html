<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>সংবাদ কার্ড প্রিভিউ | হাল্কা প্রেস</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Hind Siliguri", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            gap: 40px;
            width: 1000px;
            max-width: 100%;
            height: 620px;
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }

        .input-area label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        .input-area input[type="file"],
        .input-area input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .news-card {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .image-container {
            height: 65%;
            width: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

.caption {
    height: 35%;
    font-size: 30px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: 700;
    position: relative;
    transition: height 0.3s ease;
    padding: 0 25px;
    overflow: hidden;
}

.caption .bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}

.caption span {
    position: relative;
    z-index: 1;
}


        .caption>* {
            position: relative;
            z-index: 1;
        }

        .footer-logo {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50x;
            position: absolute;
            display: none;
        }

        .top-left-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90px;
            height: auto;
            z-index: 10;
            opacity: 80%;
            border-radius: 4px;
        }

        .caption.with-footer {
            height: calc(40% - 60px);
        }

        #downloadBtn {
      
            padding: 8px 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <div>
                <label for="mainImage">মূল ছবি নির্বাচন করুন</label>
                <input type="file" id="mainImage" accept="image/*">
            </div>
            <div>
                <label for="captionText">ঠিক করে ক্যাপশন লিখুন</label>
                <input type="text" id="captionText" placeholder="উদাহরণ: ঠিক করে ক্যাপশন লিখুন">
            </div>
            <div>
                <label for="footerImage">ফুটার বিজ্ঞাপন আপলোড করুন</label>
                <input type="file" id="footerImage" accept="image/*">
            </div>
            <div>
                    <button id="downloadBtn">ডাউনলোড করুন</button>

            </div>

        </div>

        <div class="news-card">
            <div class="image-container">
                <img class="news-image"
                    src="https://img.freepik.com/free-photo/blue-teal-sand-paper_53876-92791.jpg?t=st=1753892555~exp=1753896155~hmac=14c1d59cc330ff23e50f651d52862b36bf7166a74b3f937886ad70371b3e4af3&w=1380"
                    alt="News Image">
                <img class="top-left-logo" src="logo.png" alt="Top Left Logo">
            </div>
        <div class="caption">
            <img src="/caption_back.jpg" alt="Background" class="bg-image">
            <span>ঠিক করে ক্যাপশন লিখুন</span>
        </div>

            <img id="footerLogo" class="footer-logo" src="" alt="Footer Logo">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        $('#mainImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('.news-image').attr('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        $('#captionText').on('input', function () {
            $('.caption span').text($(this).val());
        });

        $('#footerImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#footerLogo').attr('src', e.target.result).show();
                    $('.caption').addClass('with-footer');
                };
                reader.readAsDataURL(file);
            } else {
                $('#footerLogo').hide();
                $('.caption').removeClass('with-footer');
            }
        });

    $('#downloadBtn').on('click', function () {
            const btn = $(this);
            btn.hide(); // Hide button before capture
            html2canvas(document.querySelector('.news-card')).then(canvas => {
                const link = document.createElement('a');

                // Generate timestamp string like YYYYMMDD_HHMMSS
                const now = new Date();
                const pad = (n) => n.toString().padStart(2, '0');
                const timestamp =
                    now.getFullYear().toString() +
                    pad(now.getMonth() + 1) +
                    pad(now.getDate()) + '_' +
                    pad(now.getHours()) +
                    pad(now.getMinutes()) +
                    pad(now.getSeconds());

                link.download = `news_card_${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.show(); // Show button after capture
            });
        });

    </script>
</body>

</html>
