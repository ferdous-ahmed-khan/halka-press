<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>সংবাদ কার্ড প্রিভিউ | হাল্কা প্রেস</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Hind Siliguri", sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .news-card {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .image-container {
            height: 65%;
            width: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .caption {
            height: 35%;
            font-size: 22px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 700;
            position: relative;
            transition: height 0.3s ease;
            padding: 0 15px;
        }

        .caption .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .caption span {
            position: relative;
            z-index: 1;
        }

        .footer-logo {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            position: absolute;
            display: none;
        }

        .top-left-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: auto;
            z-index: 10;
            opacity: 80%;
            border-radius: 4px;
        }

        .caption.with-footer {
            height: calc(40% - 60px);
        }

        #downloadBtn {
            padding: 8px 16px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
<body class="bg-light">
    <!-- Full Height Flex Wrapper -->
    <div
        class="min-vh-100 d-flex flex-column flex-md-row justify-content-center align-items-start align-items-md-center">
        <div class="container py-4">
            <div class="row g-4">
                <!-- Input Form -->
                <div class="col-12 col-md-5">
                    <div class="d-flex flex-column gap-3">
                        <div>
                            <label for="mainImage" class="form-label fw-semibold">মূল ছবি নির্বাচন করুন</label>
                            <input type="file" class="form-control" id="mainImage" accept="image/*">
                        </div>
                        <div>
                            <label for="captionText" class="form-label fw-semibold">ঠিক করে ক্যাপশন লিখুন</label>
                            <input type="text" class="form-control" id="captionText"
                                placeholder="উদাহরণ: ঠিক করে ক্যাপশন লিখুন">
                        </div>
                        <div>
                            <label for="footerImage" class="form-label fw-semibold">ফুটার বিজ্ঞাপন আপলোড করুন</label>
                            <input type="file" class="form-control" id="footerImage" accept="image/*">
                        </div>
                    </div>
                </div>

                <!-- News Card -->
                <div class="col-12 col-md-7">
                    <div class="news-card">
                        <div class="image-container">
                            <img class="news-image"
                                src="https://img.freepik.com/free-photo/blue-teal-sand-paper_53876-92791.jpg"
                                alt="News Image">
                            <img class="top-left-logo" src="logo.png" alt="Top Left Logo">
                        </div>
                        <div class="caption">
                            <img src="caption_back.jpg" alt="Background" class="bg-image">
                            <span>ঠিক করে ক্যাপশন লিখুন</span>
                        </div>
                        <img id="footerLogo" class="footer-logo" src="" alt="Footer Logo">
                    </div>
                    <div class="mt-4 text-center">
                        <button id="downloadBtn" class="btn btn-danger px-4">ডাউনলোড করুন</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        $('#mainImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('.news-image').attr('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        $('#captionText').on('input', function () {
            $('.caption span').text($(this).val());
        });

        $('#footerImage').on('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#footerLogo').attr('src', e.target.result).show();
                    $('.caption').addClass('with-footer');
                };
                reader.readAsDataURL(file);
            } else {
                $('#footerLogo').hide();
                $('.caption').removeClass('with-footer');
            }
        });

        $('#downloadBtn').on('click', function () {
            const btn = $(this);
            btn.hide();
            html2canvas(document.querySelector('.news-card')).then(canvas => {
                const link = document.createElement('a');
                const now = new Date();
                const pad = (n) => n.toString().padStart(2, '0');
                const timestamp = now.getFullYear().toString() +
                    pad(now.getMonth() + 1) +
                    pad(now.getDate()) + '_' +
                    pad(now.getHours()) +
                    pad(now.getMinutes()) +
                    pad(now.getSeconds());

                link.download = `news_card_${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.show();
            });
        });
    </script>
</body>

</html>
